<form [formGroup] = "person" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label class="col-sm-2 control-label" for="email">Email address</label>
      <div class="col-sm-4">
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
      <br>
      <span style="color: red;" *ngIf="email && email.invalid && email.touched">This is mandatory</span>
      <br>
      </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">Password</label>
      <div class="col-sm-4">
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    </div>
    <div formGroupName="skills">

        <div class="form-group">
          <label class="col-sm-2 control-label" for="skillName">
            Skill
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="skillName"
                placeholder="Name" formControlName="skillName">
          </div>
          <div class="col-sm-4">
            <input type="text" placeholder="Experience in Years"
                class="form-control" formControlName="experienceInYears">
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-md-2 control-label">Proficiency</label>
          <div class="col-md-8">
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="beginner"
                     formControlName="proficiency">Beginner
            </label>
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="intermediate"
                     formControlName="proficiency">Intermediate
            </label>
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="advanced"
                     formControlName="proficiency">Advanced
            </label>
          </div>
        </div>
      
      </div>
    <div class="form-check">

      <input class="col-sm-2 control-label" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label col-sm-2 control-label" for="exampleCheck1">Check me out</label>
    </div>
    <button [disabled]="person.invalid" type="submit" class="btn btn-primary ">Submit</button>
  </form>
